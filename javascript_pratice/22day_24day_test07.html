<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：apple-gt;pear</p>
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>

    <script>

        var stack = ["apple", "pear"];
        let input = document.querySelector("#stack-input")
        let p = document.querySelector("p")
        let buttonList = document.querySelectorAll("button")

        buttonList[0].addEventListener("click", function () {
            if (input.value != "") stack.push(input.value)
            p.innerHTML = "栈内容是：" + stack.join("->")
            input.value = ""
        })
        buttonList[1].addEventListener("click", function () {
            stack.pop()
            p.innerHTML = "栈内容是：" + stack.join("->")
        })
        buttonList[2].addEventListener("click", function () {
            p.innerHTML = "栈顶的内容是：" + stack[stack.length - 1]
        })
        buttonList[3].addEventListener("click", function () {
            p.innerHTML = stack.length == 0 ? "队列是空的" : "队列不是空的"
        })
    </script>
</body>

</html>
