<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>

<body>
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">
        <option>百度</option>
        <option>爱奇艺</option>
    </select>

    <script>
        let school = document.querySelector("#school")
        let company = document.querySelector("#company")
        let school_select = document.querySelector("#school-select")
        let company_select = document.querySelector("#company-select")

        school.addEventListener("click", function(e){
            if(e.isTrusted) {
                school_select.style.display = "block"
                company_select.style.display =  "none"
            }
        })

        company.addEventListener("click", function(e){
            if(e.isTrusted) {
                school_select.style.display = "none"
                company_select.style.display = "block"
            }
        })
    </script>
</body>

</html>
