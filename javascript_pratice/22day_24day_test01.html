<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a"
            type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b"
            type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        let arr = new Array()
        let btnlist = document.querySelectorAll("button")
        let radioa = document.querySelector("#radio-a")
        let radiob = document.querySelector("#radio-b")
        let input1 = document.querySelector("#num-a")
        let input2 = document.querySelector("#num-b")
        let pele = document.querySelector("#result")
        let num1, num2
        for (let i = 0; i < btnlist.length; i++) {
            arr[i] = btnlist[i]
        }

        arr[0].addEventListener("click", function () {
            num1 = new Number(input1.value).valueOf()
            num2 = new Number(input2.value).valueOf()

            if (radioa.checked) {
                if (isNaN(num1) || input1.value === "") {
                    console.log("输入1：输入的不是一个数字，请正确的输入数字")
                } else {
                    console.log("输入1：输入的是一个数字")
                }
            }
            if (radiob.checked) {
                if (isNaN(num2) || input2.value === "") {
                    console.log("输入2：输入的不是一个数字，请正确的输入数字")
                } else {
                    console.log("输入2：输入的是一个数字")
                }
            }
        })

        arr[1].addEventListener("click", function () {
            num1 = new Number(input1.value).valueOf()
            num2 = new Number(input2.value).valueOf()
            if (isNaN(num1) || input1.value === "") {
                console.log("输入1：输入的不是一个数字，请正确的输入数字")
                return
            }
            if (isNaN(num2) || input2.value === "") {
                console.log("输入2：输入的不是一个数字，请正确的输入数字")
                return
            }

            pele.innerHTML = num1.toFixed(num2)
        })

        arr[2].addEventListener("click", function () {

            if (radioa.checked) {
                num1 = new Number(input1.value).valueOf()
                if (isNaN(num1) || input1.value === "") {
                    console.log("输入1：输入的不是一个数字，请正确的输入数字")
                    return
                }
                pele.innerHTML = Math.abs(num1)
            }
            if (radiob.checked) {
                num2 = new Number(input2.value).valueOf()
                if (isNaN(num2) || input2.value === "") {
                    console.log("输入2：输入的不是一个数字，请正确的输入数字")
                    return
                }
                pele.innerHTML = Math.abs(num2)
            }
        })

        arr[3].addEventListener("click", function () {
            if (radioa.checked) {
                num1 = new Number(input1.value).valueOf()
                if (isNaN(num1) || input1.value === "") {
                    console.log("输入1：输入的不是一个数字，请正确的输入数字")
                    return
                }
                pele.innerHTML = Math.ceil(num1)
            }
            if (radiob.checked) {
                num2 = new Number(input2.value).valueOf()
                if (isNaN(num2) || input2.value === "") {
                    console.log("输入2：输入的不是一个数字，请正确的输入数字")
                    return
                }
                pele.innerHTML = Math.ceil(num2)
            }
        })

        arr[4].addEventListener("click", function () {
            if (radioa.checked) {
                num1 = new Number(input1.value).valueOf()
                if (isNaN(num1) || input1.value === "") {
                    console.log("输入1：输入的不是一个数字，请正确的输入数字")
                    return
                }
                pele.innerHTML = Math.floor(num1)
            }
            if (radiob.checked) {
                num2 = new Number(input2.value).valueOf()
                if (isNaN(num2) || input2.value === "") {
                    console.log("输入2：输入的不是一个数字，请正确的输入数字")
                    return
                }
                pele.innerHTML = Math.floor(num2)
            }
        })

        arr[5].addEventListener("click", function () {
            if (radioa.checked) {
                num1 = new Number(input1.value).valueOf()
                if (isNaN(num1) || input1.value === "") {
                    console.log("输入1：输入的不是一个数字，请正确的输入数字")
                    return
                }
                pele.innerHTML = Math.round(num1)
            }
            if (radiob.checked) {
                num2 = new Number(input2.value).valueOf()
                if (isNaN(num2) || input2.value === "") {
                    console.log("输入2：输入的不是一个数字，请正确的输入数字")
                    return
                }
                pele.innerHTML = Math.round(num2)
            }
        })

        arr[6].addEventListener("click", function () {
            num1 = new Number(input1.value).valueOf()
            num2 = new Number(input2.value).valueOf()
            if (isNaN(num1) || input1.value === "") {
                console.log("输入1：输入的不是一个数字，请正确的输入数字")
                return
            }
            if (isNaN(num2) || input2.value === "") {
                console.log("输入2：输入的不是一个数字，请正确的输入数字")
                return
            }
            pele.innerHTML = Math.max(num1, num2)
        })

        arr[7].addEventListener("click", function () {
            num1 = new Number(input1.value).valueOf()
            num2 = new Number(input2.value).valueOf()
            if (isNaN(num1) || input1.value === "") {
                console.log("输入1：输入的不是一个数字，请正确的输入数字")
                return
            }
            if (isNaN(num2) || input2.value === "") {
                console.log("输入2：输入的不是一个数字，请正确的输入数字")
                return
            }
            pele.innerHTML = Math.min(num1, num2)
        })

        // 第一次的编码任务完成
    </script>

</body>

</html>
