<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        let radioa = document.querySelector("#radio-a")
        let radiob = document.querySelector("#radio-b")
        let str_a = document.querySelector("#str-a")
        let str_b = document.querySelector("#str-b")
        let numa = document.querySelector("#num-a")
        let numb = document.querySelector("#num-b")
        let p = document.querySelector("#result")

        let buttonlistt = document.querySelectorAll("button")

        buttonlistt[0].addEventListener("click", function () {
            if (radioa.checked) {
                p.innerHTML = str_a.value.length
            }

            if (radiob.checked) {
                p.innerHTML = str_b.value.length
            }
        })
        buttonlistt[1].addEventListener("click", function () {
            if (radioa.checked) {
                p.innerHTML = str_a.value[2]
            }

            if (radiob.checked) {
                p.innerHTML = str_b.value[2]
            }
        })
        buttonlistt[2].addEventListener("click", function () {
            p.innerHTML = str_a.value + str_b.value
        })
        buttonlistt[3].addEventListener("click", function () {
            p.innerHTML = str_a.value.indexOf(str_b.value)
        })
        buttonlistt[4].addEventListener("click", function () {
            p.innerHTML = str_b.value.lastIndexOf(str_a.value)
        })
        buttonlistt[5].addEventListener("click", function () {
            let num1 = new Number(numa.value).valueOf()
            let num2 = new Number(numb.value).valueOf()
            if (isNaN(num1) || isNaN(num2)) {
                console.log("参数应为数字")
                return
            }
            if (radioa.checked) {
                p.innerHTML = str_a.value.slice(num1, num2)
            }

            if (radiob.checked) {
                p.innerHTML = str_b.value.slice(num1, num2)
            }
        })
        buttonlistt[6].addEventListener("click", function () {
            if (radioa.checked) {
                p.innerHTML = str_a.value.trim().split(/\r?\n\s*/).length

            }

            if (radiob.checked) {
                p.innerHTML = str_b.value.trim().split(/\r?\n\s*/).length
            }
        })
        buttonlistt[7].addEventListener("click", function () {
            let num1 = new Number(numa.value).valueOf()
            let num2 = new Number(numb.value).valueOf()
            if (radioa.checked) {
                p.innerHTML = str_a.value.substr(num1, num2)
            }

            if (radiob.checked) {
                p.innerHTML = str_b.value.substr(num1, num2)
            }
        })
        buttonlistt[8].addEventListener("click", function () {
            if (radioa.checked) {
                p.innerHTML = str_a.value.toUpperCase()

            }

            if (radiob.checked) {
                p.innerHTML = str_b.value.toUpperCase()
            }
        })

        buttonlistt[9].addEventListener("click", function () {
            if (radioa.checked) {
                p.innerHTML = str_a.value.toLowerCase()

            }

            if (radiob.checked) {
                p.innerHTML = str_b.value.toLowerCase()
            }
        })
        buttonlistt[10].addEventListener("click", function () {
            if (radioa.checked) {
                p.innerHTML = str_a.value.replace(/[ ]/g, "")

            }

            if (radiob.checked) {
                p.innerHTML = str_b.value.replace(/[ ]/g, "")
            }
        })
        buttonlistt[11].addEventListener("click", function () {
            if (radioa.checked) {
                str_a.value = str_a.value.replace(/[a]/g, str_b.value)

            }

            if (radiob.checked) {
                str_b.value = str_b.value.replace(/[a]/g, str_a.value)
            }
        })
    </script>
</body>

</html>
