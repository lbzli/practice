        let scoreArray = []

        for (const key in scoreObject) {
            scoreArray.push([])

                scoreArray[index].push(key)
                const element = scoreObject[key];

        var menuArr = [

        menuArr = menuArr.sort((a, b) => { return a[2] - b[2] })
        let menuObject = {}
        let flag = false

        function DFS(root,parentkey,ObjKey,ObjValue) {
            if(root === null || flag || parentkey===-1) return 
            for (const key in root) {
                if (root.hasOwnProperty(key)) {
                    const element = root[key];

                        }else {
                            element["subMenu"][ObjKey] = {}
                            element["subMenu"][ObjKey].name = ObjValue
                        }
                        flag = true
                        break
                    }
                    if(typeof element === "object") {
                        DFS(element, parentkey, ObjKey, ObjValue)
                    }
                }
            }
            
        }

        function createTree(root, parentkey, ObjKey, ObjValue ) {
            flag = false
            DFS(root, parentkey, ObjKey, ObjValue)
            if (root[ObjKey] === undefined && flag===false) {
                root[ObjKey] = {}
                root[ObjKey].name = ObjValue
            }
        }

        for (const key in menuArr) {
            if (menuArr.hasOwnProperty(key)) {
                const element = menuArr[key];
                createTree(menuObject,element[2],element[0],element[1])
            }
